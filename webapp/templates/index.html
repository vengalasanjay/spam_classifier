<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spam Message Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result-box {
      margin-top: 20px;
      padding: 20px;
      background-color: #f0f0f0;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
    }

    .result-box.spam {
      border-left-color: #e53935;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      border-radius: 4px;
      margin-left: 10px;
    }

    .badge.spam {
      background-color: #e53935;
    }

    .message-preview {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì® Spam Message Classifier</h2>
    <form method="POST">
      <textarea name="message" placeholder="Enter your message here..." required></textarea><br>
      <button type="submit">üîç Check Message</button>
    </form>

    {% if result %}
    <div class="result-box {% if result.startswith('Spam') %}spam{% endif %}">
      <h3>Result: {{ result }}
        <span class="badge {% if result.startswith('Spam') %}spam{% endif %}">
          {% if result.startswith('Spam') %} SPAM {% else %} NOT SPAM {% endif %}
        </span>
      </h3>
      <div class="message-preview">üì© "<strong>{{ request.form['message'] }}</strong>"</div>
    </div>
    {% endif %}
  </div>
</body>
</html>
